<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,backspace,close,history_2,percent,remove&display=block" rel="stylesheet">
</head>
<body>
    <script src="javascript.js" defer></script>
    <div class="header">
        <p>Odin Project - Calculator</p>
    </div>
    <div class="container">
        <div class="frame">
            <div class="nav">
                <button class="lightBlue"><span class="material-symbols-outlined">history_2</span></button>
            </div>
            <div class="display">
                <p class="previous"></p>
                <p id="input">0</p>
            </div>
            <div class="keyboard">
                <button id="seven" class="mediumBlue">7</button>
                <button id="eight" class="mediumBlue">8</button>
                <button id="nine" class="mediumBlue">9</button>
                <button id="divide" class="lightBlue">&divide</button>
                <button id="modulo" class="lightBlue"><span class="material-symbols-outlined">percent</span></button>
                <button id="four" class="mediumBlue">4</button>
                <button id="five" class="mediumBlue">5</button>
                <button id="six" class="mediumBlue">6</button>
                <button id="multiply" class="lightBlue"><span class="material-symbols-outlined">close</span></button>
                <button id="delete" class="orange"><span class="material-symbols-outlined">backspace</span></button>
                <button id="one" class="mediumBlue">1</button>
                <button id="two" class="mediumBlue">2</button>
                <button id="three" class="mediumBlue">3</button>
                <button id="minus" class="lightBlue"><span class="material-symbols-outlined">remove</span></button>
                <button id="clear" class="orange">AC</button>
                <button id="decimal" class="mediumBlue">.</button>
                <button id="zero" class="mediumBlue">0</button>
                <button id="changeSign" class="mediumBlue">+/-</button>
                <button id="add" class="lightBlue"><span class="material-symbols-outlined">add</span></button>
                <button id="equals" class="orange">=</button>
            </div>
        </div>
        <!--<div class="history"></div>-->
    </div>
    <div class="footer">
        <p>Alex Harris</p>
        <p>December 2025</p>
    </div>

</body>
</html>
